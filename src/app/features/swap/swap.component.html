<div class="main-container">
  <div class="defi-row">
    <!--SWAP BOX-->
    <div class="swap-box">
      <!--ROW 2-->
      <div class="defi-column">
        <div class="defi-row">
          <div class="balance">
            <div class="text">Balance</div>
            <div class="text bal">{{userBalanceEth}}</div>
          </div>
        </div>
        <div class="defi-row">
          <div class="text">From</div>
          <input [(ngModel)]="etherInput">
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
              Token
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">ETH</a>
            </div>
          </div>
        </div>
      </div>
      <!--ROW 3-->
      <div class="defi-row">
        <div class="icon-container">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
          </svg>
        </div>
      </div>
      <!--ROW 4-->
      <div class="defi-column">
        <div class="defi-row">
          <div class="balance">
            <div class="text">Balance</div>
            <div class="text bal">{{userBalanceXtk}}</div>
          </div>
        </div>
        <div class="defi-row to">
          <div class="text">To</div>
          <input [(ngModel)]="xTokenInput">
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
              Token
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">XTK</a>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-success" (click)="buyTokens()">Buy</button>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-danger" (click)="sellTokens()">Sell</button>
      </div>
    </div>
  </div>
</div>
